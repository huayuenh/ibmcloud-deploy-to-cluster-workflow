apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{DEPLOYMENT_NAME}}
  namespace: {{NAMESPACE}}
  labels:
    app: {{DEPLOYMENT_NAME}}
    version: {{VERSION}}
spec:
  replicas: {{REPLICAS}}
  selector:
    matchLabels:
      app: {{DEPLOYMENT_NAME}}
  template:
    metadata:
      labels:
        app: {{DEPLOYMENT_NAME}}
        version: {{VERSION}}
    spec:
      imagePullSecrets:
      - name: {{IMAGE_PULL_SECRET}}
      containers:
      - name: {{CONTAINER_NAME}}
        image: {{IMAGE}}
        ports:
        - containerPort: {{PORT}}
          protocol: TCP
        resources:
          limits:
            cpu: {{RESOURCE_LIMITS_CPU}}
            memory: {{RESOURCE_LIMITS_MEMORY}}
          requests:
            cpu: {{RESOURCE_REQUESTS_CPU}}
            memory: {{RESOURCE_REQUESTS_MEMORY}}
        env:
        {{ENV_VARS}}
        livenessProbe:
          httpGet:
            path: /health
            port: {{PORT}}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{PORT}}
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{DEPLOYMENT_NAME}}
  namespace: {{NAMESPACE}}
  labels:
    app: {{DEPLOYMENT_NAME}}
spec:
  type: {{SERVICE_TYPE}}
  selector:
    app: {{DEPLOYMENT_NAME}}
  ports:
  - port: 80
    targetPort: {{PORT}}
    protocol: TCP
    name: http

