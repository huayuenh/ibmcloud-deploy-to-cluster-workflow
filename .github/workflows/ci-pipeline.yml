# This workflow will build a docker container, publish it to IBM Container Registry, and deploy it to IKS when there is a push to the "main" branch.
#
# To configure this workflow:
#
# 1. Ensure that your repository contains a Dockerfile
# 2. Setup secrets in your repository by going to settings: Create ICR_NAMESPACE and IBM_CLOUD_API_KEY
# 3. Change the values for the IBMCLOUD_REGION, REGISTRY_HOSTNAME, IMAGE_NAME, IKS_CLUSTER, DEPLOYMENT_NAME, and PORT

name: Build and Deploy to IKS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      app-name:
        description: 'Application name (defaults to repository name)'
        required: false
        type: string
    namespace:
      description: 'Kubernetes namespace for deployment'
      required: false
      type: string
      default: 'production'

jobs:
  setup-build-publish-deploy:
    name: Setup, Test, Build and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:

    - id: checkout
      name: Clone repo
      uses: actions/checkout@v4

    - id: unit-test
      name: Run Unit tests
      run: |
        npm install
        npm run test-unit

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        load: true
        tags: ${{ github.event.inputs.app-name || github.event.repository.name }}:${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.sha }}
        build-args: |
          VERSION=${{ github.sha }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          COMMIT_SHA=${{ github.sha }}
        labels: |
          org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Push to IBM Cloud Container Registry
      id: push
      uses: huayuenh/container-registry-service-action@main
      with:
        apikey: ${{ secrets.IBMCLOUD_API_KEY }}
        image: ${{ vars.ICR_REGION }}/${{ vars.ICR_NAMESPACE }}/${{ github.event.inputs.app-name || github.event.repository.name }}:${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.sha }}
        local-image: ${{ github.event.inputs.app-name || github.event.repository.name }}:${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.sha }}
        action: push
        scan: true
        region: ${{ vars.IBMCLOUD_REGION }}

    - name: Deploy to Kubernetes
      id: deploy
      if: github.event_name != 'pull_request'
      uses: huayuenh/cluster-service-action@main
      with:
        action: deploy
        image: ${{ vars.ICR_REGION }}/${{ vars.ICR_NAMESPACE }}/${{ github.event.inputs.app-name || github.event.repository.name }}:${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.sha }}
        cluster-type: kubernetes
        ibmcloud-apikey: ${{ secrets.IBMCLOUD_API_KEY }}
        cluster-name: ${{ vars.CLUSTER_NAME }}
        cluster-region: ${{ vars.IBMCLOUD_REGION }}
        deployment-name: ${{ github.event.inputs.app-name || github.event.repository.name }}
        namespace: ${{ github.event.inputs.namespace || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/develop' && 'staging') || 'development' }}
        manifest-template: .k8s/deployment.yaml
        port: 8080
        replicas: 3
        service-type: ClusterIP
        resource-limits-cpu: 500m
        resource-limits-memory: 512Mi
        resource-requests-cpu: 250m
        resource-requests-memory: 256Mi
        image-pull-secret: ${{ vars.IMAGE_PULL_SECRET }}
        version: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.sha }}
        env-vars: |
          VERSION=${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.sha }}
          ENVIRONMENT=${{ github.event.inputs.namespace || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/develop' && 'staging') || 'development' }}
          BUILD_SHA=${{ github.sha }}
    
    - name: Run acceptance tests
      id: acceptance-tests
      if: github.event_name != 'pull_request' && steps.deploy.outputs.deployment-status == 'success'
      continue-on-error: true
      run: |
        echo "::group::Running acceptance tests"
        
        APP_URL="${{ steps.deploy.outputs.application-url }}"
        
        if [ -z "$APP_URL" ]; then
          echo "::error::Application URL not available for testing"
          exit 1
        fi
        
        echo "Testing application at: $APP_URL"
        
        # Test 1: Basic connectivity and HTTP response
        echo "Test 1: Checking basic connectivity..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "$APP_URL" || echo "000")
        
        if [[ "$HTTP_CODE" =~ ^(200|301|302)$ ]]; then
          echo "✓ Basic connectivity test passed (HTTP $HTTP_CODE)"
        else
          echo "::error::Basic connectivity test failed (HTTP $HTTP_CODE)"
          exit 1
        fi
        
        # More comprehensive tests should be included here
        
        echo "::endgroup::"
        echo "✅ All acceptance tests passed"

    - name: Rollback deployment using Kubernetes native rollback
      id: rollback
      if: |
        github.event_name != 'pull_request' &&
        steps.acceptance-tests.outcome == 'failure'
      uses: huayuenh/cluster-service-action@main
      with:
        action: rollback
        cluster-type: kubernetes
        ibmcloud-apikey: ${{ secrets.IBMCLOUD_API_KEY }}
        cluster-name: ${{ vars.CLUSTER_NAME }}
        cluster-region: ${{ vars.IBMCLOUD_REGION }}
        deployment-name: ${{ github.event.inputs.app-name || github.event.repository.name }}
        namespace: ${{ github.event.inputs.namespace || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/develop' && 'staging') || 'development' }}
