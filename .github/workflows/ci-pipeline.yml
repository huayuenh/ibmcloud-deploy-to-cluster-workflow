# This workflow will build a docker container, publish it to IBM Container Registry, and deploy it to IKS when there is a push to the "main" branch.
#
# To configure this workflow:
#
# 1. Ensure that your repository contains a Dockerfile
# 2. Setup secrets in your repository by going to settings: Create ICR_NAMESPACE and IBM_CLOUD_API_KEY
# 3. Change the values for the IBM_CLOUD_REGION, REGISTRY_HOSTNAME, IMAGE_NAME, IKS_CLUSTER, DEPLOYMENT_NAME, and PORT

name: Build and Deploy to IKS

on:
  workflow_dispatch:
    branches: [ main ]
  push:
    branches: [ "main" ]

# Environment variables available to all jobs and steps in this workflow
env:
  GITHUB_SHA: ${{ github.sha }}
  IBMCLOUD_API_KEY: ${{ secrets.IBMCLOUD_API_KEY }}
  IBMCLOUD_REGION: ${{ vars.IBMCLOUD_REGION }}
  ICR_NAMESPACE: ${{ vars.ICR_NAMESPACE }}
  REGISTRY_HOSTNAME: ${{ vars.ICR_REGION }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}
  IKS_CLUSTER: ${{ vars.CLUSTER_NAME }}
  DEPLOYMENT_NAME: ${{ vars.IKS_DEPLOYMENT_NAME }}
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
  PORT: 8001

jobs:
  setup-build-publish-deploy:
    name: Setup, Test, Build and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:

    - id: checkout
      name: Clone repo
      uses: actions/checkout@v4
  
    - id: unit-test
      name: Run Unit tests
      run: |
        npm install
        npm run test-unit

    - name: Set image tag
      id: image-tag
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          # Use tag name for releases
          TAG=${GITHUB_REF#refs/tags/}
        elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
          # Use commit SHA for main branch
          TAG=${{ github.sha }}
        else
          # Use branch name for other branches
          TAG=${GITHUB_REF#refs/heads/}
        fi
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Image tag: $TAG"
    
    - name: Set deployment namespace
      id: namespace
      run: |
        if [[ "${{ github.ref }}" == refs/heads/main ]]; then
          echo "namespace=production" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == refs/heads/develop ]]; then
          echo "namespace=staging" >> $GITHUB_OUTPUT
        else
          echo "namespace=development" >> $GITHUB_OUTPUT
        fi
    
    - name: Build Docker image
      id: build
      uses: ./docker-build-action
      with:
        context: .
        dockerfile: Dockerfile
        image-name: myapp:${{ steps.image-tag.outputs.tag }}
        build-args: |
          VERSION=${{ steps.image-tag.outputs.tag }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          COMMIT_SHA=${{ github.sha }}
        labels: |
          org.opencontainers.image.title=MyApp
          org.opencontainers.image.version=${{ steps.image-tag.outputs.tag }}
          org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.source=${{ github.repositoryUrl }}
        no-cache: false
        pull: true
    
    - name: Push to IBM Cloud Container Registry
      id: push
      uses: ./
      with:
        apikey: ${{ secrets.IBM_CLOUD_API_KEY }}
        image: ${{ env.IBM_CLOUD_REGION }}.icr.io/${{ env.IBM_CLOUD_NAMESPACE }}/myapp:${{ steps.image-tag.outputs.tag }}
        local-image: ${{ steps.build.outputs.image-name }}
        action: push
        scan: true
        region: ${{ env.IBM_CLOUD_REGION }}

    - name: Deploy to IKS
      run: |
        ibmcloud target
        ibmcloud ks cluster config --cluster "cd-setup-test-cluster"
        kubectl config current-context
        kubectl create deployment $DEPLOYMENT_NAME --image=$REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$GITHUB_SHA --dry-run -o yaml > deployment.yaml
        kubectl apply -f deployment.yaml
        kubectl rollout status deployment/$DEPLOYMENT_NAME
        kubectl create service loadbalancer $DEPLOYMENT_NAME --tcp=80:$PORT --dry-run -o yaml > service.yaml
        kubectl apply -f service.yaml
        kubectl get services -o wide

