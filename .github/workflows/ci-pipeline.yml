# This workflow will build a docker container, publish it to IBM Container Registry, and deploy it to IKS when there is a push to the "main" branch.
#
# To configure this workflow:
#
# 1. Ensure that your repository contains a Dockerfile
# 2. Setup secrets in your repository by going to settings: Create ICR_NAMESPACE and IBM_CLOUD_API_KEY
# 3. Change the values for the IBMCLOUD_REGION, REGISTRY_HOSTNAME, IMAGE_NAME, IKS_CLUSTER, DEPLOYMENT_NAME, and PORT

name: Build and Deploy to IKS

on:
  workflow_dispatch:
    branches: [ main ]
  push:
    branches: [ "main" ]

# Environment variables available to all jobs and steps in this workflow
env:
  GITHUB_SHA: ${{ github.sha }}
  IBMCLOUD_API_KEY: ${{ secrets.IBMCLOUD_API_KEY }}
  IBMCLOUD_REGION: ${{ vars.IBMCLOUD_REGION }}
  ICR_NAMESPACE: ${{ vars.ICR_NAMESPACE }}
  REGISTRY_HOSTNAME: ${{ vars.ICR_REGION }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}
  CLUSTER_NAME: ${{ vars.CLUSTER_NAME }}
  DEPLOYMENT_NAME: ${{ vars.IKS_DEPLOYMENT_NAME }}
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
  PORT: 8001

jobs:
  setup-build-publish-deploy:
    name: Setup, Test, Build and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:

    - id: checkout
      name: Clone repo
      uses: actions/checkout@v4
  
    - id: unit-test
      name: Run Unit tests
      run: |
        npm install
        npm run test-unit

    - name: Set image tag
      id: image-tag
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          # Use tag name for releases
          TAG=${GITHUB_REF#refs/tags/}
        elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
          # Use commit SHA for main branch
          TAG=${{ github.sha }}
        else
          # Use branch name for other branches
          TAG=${GITHUB_REF#refs/heads/}
        fi
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Image tag: $TAG"
    
    - name: Set deployment namespace
      id: namespace
      run: |
        if [[ "${{ github.ref }}" == refs/heads/main ]]; then
          echo "namespace=production" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == refs/heads/develop ]]; then
          echo "namespace=staging" >> $GITHUB_OUTPUT
        else
          echo "namespace=development" >> $GITHUB_OUTPUT
        fi
    
    - name: Build Docker image
      id: build
      uses: huayuenh/ghaactions/build-action@main
      with:
        context: .
        dockerfile: Dockerfile
        image-name: myapp:${{ steps.image-tag.outputs.tag }}
        build-args: |
          VERSION=${{ steps.image-tag.outputs.tag }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          COMMIT_SHA=${{ github.sha }}
        labels: |
          org.opencontainers.image.title=MyApp
          org.opencontainers.image.version=${{ steps.image-tag.outputs.tag }}
          org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.source=${{ github.repositoryUrl }}
        no-cache: false
        pull: true
    
    - name: Push to IBM Cloud Container Registry
      id: push
      uses: huayuenh/ghaactions/icr@main
      with:
        apikey: ${{ secrets.IBMCLOUD_API_KEY }}
        image: ${{ env.REGISTRY_HOSTNAME }}/${{ env.ICR_NAMESPACE }}/myapp:${{ steps.image-tag.outputs.tag }}
        local-image: ${{ steps.build.outputs.image-name }}
        action: push
        scan: true
        region: ${{ env.IBMCLOUD_REGION }}

    - name: Deploy to Kubernetes
      id: deploy
      if: github.event_name != 'pull_request'
      uses: huayuenh/ghaactions/deploy-action@main
      with:
        image: ${{ env.REGISTRY_HOSTNAME }}/${{ env.ICR_NAMESPACE }}/myapp:${{ steps.image-tag.outputs.tag }}
        cluster-type: kubernetes
        ibmcloud-apikey: ${{ secrets.IBMCLOUD_API_KEY }}
        cluster-name: ${{ env.CLUSTER_NAME }}
        cluster-region: ${{ env.IBMCLOUD_REGION }}
        deployment-name: myapp
        namespace: ${{ steps.namespace.outputs.namespace }}
        port: 8080
        replicas: 3
        service-type: ClusterIP
        ingress-host: myapp.cluster-ingress-subdomain
        ingress-tls: true
        health-check-path: /health
        health-check-timeout: 300
        resource-limits-cpu: 500m
        resource-limits-memory: 512Mi
        resource-requests-cpu: 250m
        resource-requests-memory: 256Mi
        env-vars: |
          VERSION=${{ steps.image-tag.outputs.tag }}
          ENVIRONMENT=${{ steps.namespace.outputs.namespace }}
          BUILD_SHA=${{ github.sha }}
    
    - name: Display deployment summary
      if: github.event_name != 'pull_request'
      run: |
        echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Build Information" >> $GITHUB_STEP_SUMMARY
        echo "**Image Name:** \`${{ steps.build.outputs.image-name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Image ID:** \`${{ steps.build.outputs.image-id }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** \`${{ env.REGISTRY_HOSTNAME }}/${{ env.ICR_NAMESPACE }}/myapp:${{ steps.image-tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Deployment Information" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ steps.deploy.outputs.deployment-status }}" >> $GITHUB_STEP_SUMMARY
        echo "**Namespace:** ${{ steps.namespace.outputs.namespace }}" >> $GITHUB_STEP_SUMMARY
        echo "**Application URL:** ${{ steps.deploy.outputs.application-url }}" >> $GITHUB_STEP_SUMMARY
        echo "**Service IP:** ${{ steps.deploy.outputs.service-ip }}" >> $GITHUB_STEP_SUMMARY
        echo "**Health Check:** ${{ steps.deploy.outputs.health-check-result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Git Information" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch/Tag:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -n "${{ steps.deploy.outputs.application-url }}" ]; then
          echo "ðŸŒ **Access your application at:** ${{ steps.deploy.outputs.application-url }}" >> $GITHUB_STEP_SUMMARY
        fi

