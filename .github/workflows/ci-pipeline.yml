# This workflow will build a docker container, publish it to IBM Container Registry, and deploy it to IKS when there is a push to the "main" branch.
#
# To configure this workflow:
#
# 1. Ensure that your repository contains a Dockerfile
# 2. Setup secrets in your repository by going to settings: Create ICR_NAMESPACE and IBM_CLOUD_API_KEY
# 3. Change the values for the IBMCLOUD_REGION, REGISTRY_HOSTNAME, IMAGE_NAME, IKS_CLUSTER, DEPLOYMENT_NAME, and PORT

name: Build and Deploy to IKS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      app-name:
        description: 'Application name (defaults to repository name)'
        required: false
        type: string
    namespace:
      description: 'Kubernetes namespace for deployment'
      required: false
      type: string
      default: 'production'

# Environment variables available to all jobs and steps in this workflow
env:
  GITHUB_SHA: ${{ github.sha }}
  IBMCLOUD_API_KEY: ${{ secrets.IBMCLOUD_API_KEY }}
  IBMCLOUD_REGION: ${{ vars.IBMCLOUD_REGION }}
  ICR_NAMESPACE: ${{ vars.ICR_NAMESPACE }}
  REGISTRY_HOSTNAME: ${{ vars.ICR_REGION }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}
  CLUSTER_NAME: ${{ vars.CLUSTER_NAME }}
  DEPLOYMENT_NAME: ${{ vars.IKS_DEPLOYMENT_NAME }}
  DEPLOY_NAMESPACE: ${{ github.event.inputs.namespace || (github.ref == 'refs/heads/main' && 'production') || (github.ref == 'refs/heads/develop' && 'staging') || 'development' }}
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
  PORT: 8001

jobs:
  setup-build-publish-deploy:
    name: Setup, Test, Build and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:

    - id: checkout
      name: Clone repo
      uses: actions/checkout@v4

    - name: Set application name and image tag
      id: app-info
      run: |
        # Use input app-name or derive from repository name
        if [ -n "${{ github.event.inputs.app-name }}" ]; then
          APP_NAME="${{ github.event.inputs.app-name }}"
        else
          APP_NAME="${{ github.event.repository.name }}"
        fi
        
        # Generate image tag from git ref
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          TAG="${{ github.ref_name }}"
        else
          TAG="${{ github.sha }}"
        fi
        
        IMAGE_NAME="${APP_NAME}:${TAG}"
        
        echo "app-name=$APP_NAME" >> $GITHUB_OUTPUT
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "image-name=$IMAGE_NAME" >> $GITHUB_OUTPUT
        
        echo "Application name: $APP_NAME"
        echo "Image tag: $TAG"
        echo "Full image name: $IMAGE_NAME"
      
    - id: unit-test
      name: Run Unit tests
      run: |
        npm install
        npm run test-unit

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        load: true
        tags: ${{ steps.app-info.outputs.image-name }}
        build-args: |
          VERSION=${{ github.sha }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          COMMIT_SHA=${{ github.sha }}
        labels: |
          org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Verify built image
      run: |
        echo "Listing Docker images:"
        docker images
        echo ""
        echo "Looking for image: ${{ steps.app-info.outputs.image-name }}"
        docker images ${{ steps.app-info.outputs.image-name }}
      
    - name: Debug push parameters
      run: |
        echo "Image to push: ${{ env.REGISTRY_HOSTNAME }}/${{ env.ICR_NAMESPACE }}/${{ steps.app-info.outputs.image-name }}"
        echo "Local image: ${{ steps.app-info.outputs.image-name }}"
        echo "App name: ${{ steps.app-info.outputs.app-name }}"
        echo "Tag: ${{ steps.app-info.outputs.tag }}"

    - name: Push to IBM Cloud Container Registry
      id: push
      uses: huayuenh/container-registry-service-action@main
      with:
        apikey: ${{ secrets.IBMCLOUD_API_KEY }}
        image: ${{ env.REGISTRY_HOSTNAME }}/${{ env.ICR_NAMESPACE }}/${{ steps.app-info.outputs.image-name }}
        local-image: ${{ steps.app-info.outputs.image-name }}
        action: push
        scan: true
        region: ${{ env.IBMCLOUD_REGION }}

    - name: Deploy to Kubernetes
      id: deploy
      if: github.event_name != 'pull_request'
      uses: huayuenh/cluster-service-action@main
      with:
        image: ${{ env.REGISTRY_HOSTNAME }}/${{ env.ICR_NAMESPACE }}/${{ steps.app-info.outputs.image-name }}
        cluster-type: kubernetes
        ibmcloud-apikey: ${{ secrets.IBMCLOUD_API_KEY }}
        cluster-name: ${{ env.CLUSTER_NAME }}
        cluster-region: ${{ env.IBMCLOUD_REGION }}
        deployment-name: ${{ steps.app-info.outputs.app-name }}
        namespace: ${{ env.DEPLOY_NAMESPACE }}
        port: 8080
        replicas: 3
        service-type: ClusterIP
        ingress-tls: true
        auto-ingress: true
        capture-previous-image: true
        health-check-path: /health
        health-check-timeout: 300
        resource-limits-cpu: 500m
        resource-limits-memory: 512Mi
        resource-requests-cpu: 250m
        resource-requests-memory: 256Mi
        env-vars: |
          VERSION=${{ steps.image-tag.outputs.tag }}
          ENVIRONMENT=${{ env.DEPLOY_NAMESPACE }}
          BUILD_SHA=${{ github.sha }}
    
    - name: Run acceptance tests
      id: acceptance-tests
      if: github.event_name != 'pull_request' && steps.deploy.outputs.deployment-status == 'success'
      continue-on-error: true
      run: |
        echo "::group::Running acceptance tests"
        
        APP_URL="${{ steps.deploy.outputs.application-url }}"
        
        if [ -z "$APP_URL" ]; then
          echo "::error::Application URL not available for testing"
          exit 1
        fi
        
        echo "Testing application at: $APP_URL"
        
        # Test 1: Basic connectivity and HTTP response
        echo "Test 1: Checking basic connectivity..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "$APP_URL" || echo "000")
        
        if [[ "$HTTP_CODE" =~ ^(200|301|302)$ ]]; then
          echo "âœ“ Basic connectivity test passed (HTTP $HTTP_CODE)"
        else
          echo "::error::Basic connectivity test failed (HTTP $HTTP_CODE)"
          exit 1
        fi
        
        # More comprehensive tests should be included her

        echo "::endgroup::"
        echo "âœ… All acceptance tests passed"

    - name: Rollback deployment using Kubernetes native rollback
      id: rollback
      if: |
        github.event_name != 'pull_request' &&
        steps.acceptance-tests.outcome == 'failure'
      run: |
        echo "::group::Performing Kubernetes rollback"
        
        # Install IBM Cloud CLI and Kubernetes plugin
        curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
        ibmcloud plugin install kubernetes-service -f
        
        # Login to IBM Cloud
        ibmcloud login --apikey "${{ secrets.IBMCLOUD_API_KEY }}" -r "${{ env.IBMCLOUD_REGION }}"
        
        # Set resource group if specified
        if [ -n "${{ env.RESOURCE_GROUP }}" ]; then
          ibmcloud target -g "${{ env.RESOURCE_GROUP }}"
        fi
        
        # Get cluster config
        ibmcloud ks cluster config --cluster "${{ env.CLUSTER_NAME }}"
        
        # Check if deployment exists and has revision history
        DEPLOYMENT_NAME="${{ steps.app-info.outputs.app-name }}"
        NAMESPACE="${{ env.DEPLOY_NAMESPACE }}"
        
        if ! kubectl get deployment "$DEPLOYMENT_NAME" -n "$NAMESPACE" &>/dev/null; then
          echo "::error::Deployment $DEPLOYMENT_NAME not found in namespace $NAMESPACE"
          exit 1
        fi
        
        # Check revision history
        REVISION_COUNT=$(kubectl rollout history deployment/"$DEPLOYMENT_NAME" -n "$NAMESPACE" | grep -c "^[0-9]" || echo "0")
        
        if [ "$REVISION_COUNT" -le 1 ]; then
          echo "::error::No previous revision available for rollback"
          echo "::error::This appears to be the first deployment - manual intervention required"
          exit 1
        fi
        
        echo "Found $REVISION_COUNT revisions in history"
        echo "Current deployment status:"
        kubectl get deployment "$DEPLOYMENT_NAME" -n "$NAMESPACE"
        
        # Perform rollback to previous revision
        echo ""
        echo "Initiating rollback to previous revision..."
        kubectl rollout undo deployment/"$DEPLOYMENT_NAME" -n "$NAMESPACE"
        
        # Wait for rollback to complete
        echo "Waiting for rollback to complete..."
        if kubectl rollout status deployment/"$DEPLOYMENT_NAME" -n "$NAMESPACE" --timeout=5m; then
          echo "âœ“ Rollback completed successfully"
          
          # Get the rolled back revision info
          CURRENT_REVISION=$(kubectl get deployment "$DEPLOYMENT_NAME" -n "$NAMESPACE" -o jsonpath='{.metadata.annotations.deployment\.kubernetes\.io/revision}')
          echo "Rolled back to revision: $CURRENT_REVISION"
          
          # Get current image
          CURRENT_IMAGE=$(kubectl get deployment "$DEPLOYMENT_NAME" -n "$NAMESPACE" -o jsonpath='{.spec.template.spec.containers[0].image}')
          echo "Current image: $CURRENT_IMAGE"
          
          echo "rollback-status=success" >> $GITHUB_OUTPUT
          echo "rollback-revision=$CURRENT_REVISION" >> $GITHUB_OUTPUT
          echo "rollback-image=$CURRENT_IMAGE" >> $GITHUB_OUTPUT
        else
          echo "::error::Rollback failed or timed out"
          echo "rollback-status=failed" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        echo "::endgroup::"
    
    - name: Verify rollback health
      id: verify-rollback
      if: |
        github.event_name != 'pull_request' &&
        steps.rollback.outcome == 'success'
      run: |
        echo "::group::Verifying rollback health"
        
        DEPLOYMENT_NAME="${{ steps.app-info.outputs.app-name }}"
        NAMESPACE="${{ env.DEPLOY_NAMESPACE }}"
        
        # Wait a bit for pods to stabilize
        sleep 10
        
        # Check pod status
        echo "Checking pod status..."
        kubectl get pods -n "$NAMESPACE" -l app="$DEPLOYMENT_NAME"
        
        # Get ready replicas
        READY_REPLICAS=$(kubectl get deployment "$DEPLOYMENT_NAME" -n "$NAMESPACE" -o jsonpath='{.status.readyReplicas}')
        DESIRED_REPLICAS=$(kubectl get deployment "$DEPLOYMENT_NAME" -n "$NAMESPACE" -o jsonpath='{.spec.replicas}')
        
        echo "Ready replicas: $READY_REPLICAS/$DESIRED_REPLICAS"
        
        if [ "$READY_REPLICAS" = "$DESIRED_REPLICAS" ]; then
          echo "âœ“ All replicas are ready after rollback"
          echo "::notice::Successfully rolled back to revision ${{ steps.rollback.outputs.rollback-revision }}"
          echo "::notice::Current image: ${{ steps.rollback.outputs.rollback-image }}"
        else
          echo "::warning::Not all replicas are ready yet ($READY_REPLICAS/$DESIRED_REPLICAS)"
        fi
        
        echo "::endgroup::"

    - name: Display deployment summary
      if: github.event_name != 'pull_request'
      run: |
        echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Build Information" >> $GITHUB_STEP_SUMMARY
        echo "**Image Name:** \`${{ steps.app-info.outputs.image-name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Image ID:** \`${{ steps.build.outputs.imageid }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** \`${{ env.REGISTRY_HOSTNAME }}/${{ env.ICR_NAMESPACE }}/${{ steps.app-info.outputs.image-name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Deployment Information" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ steps.deploy.outputs.deployment-status }}" >> $GITHUB_STEP_SUMMARY
        echo "**Namespace:** ${{ env.DEPLOY_NAMESPACE }}" >> $GITHUB_STEP_SUMMARY
        echo "**Application URL:** ${{ steps.deploy.outputs.application-url }}" >> $GITHUB_STEP_SUMMARY
        echo "**Service IP:** ${{ steps.deploy.outputs.service-ip }}" >> $GITHUB_STEP_SUMMARY
        echo "**Health Check:** ${{ steps.deploy.outputs.health-check-result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Git Information" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch/Tag:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -n "${{ steps.deploy.outputs.application-url }}" ]; then
          echo "ðŸŒ **Access your application at:** ${{ steps.deploy.outputs.application-url }}" >> $GITHUB_STEP_SUMMARY
        fi

